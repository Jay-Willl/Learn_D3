<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>intro1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg id="test1" width="400" height="400"></svg>
<hr/>
<svg id="test2" width="400" height="400"></svg>
<hr/>
<svg id="test3" width="400" height="400"></svg>
<hr/>
<svg id="test4" width="600" height="150"></svg>
<hr/>
<svg id="test5" width="600" height="150"></svg>
<script>
    let data = [{x: 0, y: 20}, {x: 150, y: 150}, {x: 300, y: 100}, {x: 450, y: 20}, {x: 600, y: 130}]

    const s1 = d3.select("#test1")
        .append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 50)
        .attr("stroke", "black")
    const s2 = d3.select("#test2")
        .append("rect")
        .attr("x", 175)
        .attr("y", 150)
        .attr("width", 50)
        .attr("height", 100)
        .attr("stroke", "black")
    const s3 = d3.select("#test3")
        .append("line")
        .attr('x1', 10)
        .attr('y1', 10)
        .attr('x2', 390)
        .attr('y2', 390)
        .attr('stroke', 'red')

    let fun = d3.line()
        .x(function(d) { return d.x })
        .y(function(d) { return d.y });
    const s4 = d3.select("#test4")
        .append("path")
        .attr("d", fun(data))
        .attr('stroke', 'black')
        .attr('fill', 'none')

    let func = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return d.x })
        .y(function(d) { return d.y });
    const s5 = d3.select("#test5")
        .append("path")
        .attr("d", func(data))
        .attr('stroke', 'black')
        .attr('fill', 'none')
</script>
</body>
</html>
