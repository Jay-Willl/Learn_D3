<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>intro1</title>

</head>
<body>
<svg id="test1"></svg>
<script>
    const svg = d3.select('#test1');
    svg.append("circle")
        .attr("cx", 0).attr("cy", 0).attr("r", 40).style("fill", "blue");

        .attr("cx", 140).attr("cy", 70).attr("r", 40).style("fill", "red");
    svg.append("circle")
        .attr("cx", 450).attr("cy", 100).attr("r", 40).style("fill", "green");
</script>
</body>
