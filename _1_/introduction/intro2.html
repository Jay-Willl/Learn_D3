<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>intro2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg id="test1" height="200" width="450"></svg>
<hr/>
<script>
    // Select the svg area
    var svg = d3.select("#test1")
    // Create a scale: transform value in pixel
    var x = d3.scaleLinear()
        .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
        .range([0, 400]);       // This is the corresponding value I want in Pixel
    var y = d3.scaleLinear()
        .domain([0, 100])
        .range([0, 250])
    console.log(x(25))
    // Add 3 dots for 0, 50 and 100%
    svg.append("circle")
        .attr("cx", x(10)).attr("cy", 100).attr("r", 40).style("fill", "blue");
    svg.append("circle")
        .attr("cx", x(30)).attr("cy", 100).attr("r", 40).style("fill", "red");
    svg.append("circle")
        .attr("cx", x(50)).attr("cy", 100).attr("r", 40).style("fill", "green");
</script>
</body>
</html>
